<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Relative font size</title>

        <style>
            body {
                font-size: 120%; /* 100% === 16px*/
            }
        </style>
    </head>

    <body>
        <div>Regular text</div>
        <div style="font-size: 2em;">2em text
            <div style="font-size: 2em;">4em text
                <div style="font-size: 0.5em;">2em again!

                </div>
            </div>
        </div>
    </body>
</html>

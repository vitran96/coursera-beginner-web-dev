<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Tell IE to use latest version  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Test Bootstrap</title>
        <!-- CSS SHOULD be declared in below order -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-6">Col 1</div>
                <div class="col-md-4 col-sm-6">Col 2</div>
                <div class="col-md-4 col-sm-6">Col 3</div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-6">Col 1</div>
                <div class="col-md-4 col-sm-6">Col 2</div>
                <div class="col-md-4 col-sm-6">Col 3</div>
            </div>

            <div class="row">
                <div class="col-xs-6">Col 1</div>
                <div class="col-xs-6">Col 2</div>
                <div class="col-xs-6">Col 3</div>
            </div>
        </div>

        <!-- JS SHOULD be declared in below order -->
        <!-- jQuery (Bootstrap JS plugins depend on it) -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
